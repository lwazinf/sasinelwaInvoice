name: Fly Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    env:
      FLY_APP: ${{ vars.FLY_APP_NAME }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Ensure Fly app exists
        run: |
          if [ -z "$FLY_APP" ]; then
            echo "Missing repository variable FLY_APP_NAME"
            exit 1
          fi
          flyctl apps create "$FLY_APP" || true
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --app "$FLY_APP" --config fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
